{% extends "base.html" %}
{% block title %}Predict Flower{% endblock %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <!-- Back to Home -->
    <div class="mb-6 text-left">
      <a href="{% url 'home' %}" class="text-blue-500 hover:underline text-sm">
        ‚Üê Back to Home
      </a>
    </div>

    <!-- Heading -->
    <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">
      üå∏ Flower Prediction
    </h2>

    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <input
        type="file"
        name="image"
        accept="image/*"
        class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded transition duration-200 cursor-pointer"
      >
        Predict
      </button>
    </form>

    <!-- Uploaded Image Preview -->
    {% if uploaded_image_url %}
    <div class="mt-6 text-center">
      <h3 class="text-sm text-gray-500 mb-2">Uploaded Image</h3>
      <img
        src="{{ uploaded_image_url }}"
        alt="Uploaded"
        class="w-48 h-48 object-cover mx-auto rounded shadow"
      />
    </div>
    {% endif %}

    <!-- Prediction Result -->
    {% if result %}
    <div class="mt-6 text-center">
      <h3 class="text-sm text-gray-500 mb-1">Prediction Result:</h3>
      <p class="text-xl font-semibold text-green-700">{{ result }}</p>
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
